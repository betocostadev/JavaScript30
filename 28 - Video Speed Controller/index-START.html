<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
    // First we need to get the start and end pixels of the speed bar div we will use.
    const y = e.pageY - this.offsetTop;
    // Then lets change it to a percentage
    const percent = y / this.offsetHeight;
    // Decide the min and max range for the speed.
    const min = 0.6;
    const max = 3;
    const height = Math.round(percent * 100) + '%';
    // We will use the height to fullfil the height bar color
    bar.style.height = height;
    // Update the number of the speed bad
    const playbackRate = percent * (max - min) + min;
    // Display the number to the user
    bar.textContent = playbackRate.toFixed(1) + 'x';
    // Use the speed choosen by the user and apply it to the playbackRate of the video.
    video.playbackRate = playbackRate;
    // console.log(playbackRate);
  };

  speed.addEventListener('mousemove', handleMove);



</script>
</body>
</html>
