  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    /* // Short way is below
    const isAdult = people.some(function(person) {
      const currYear = (new Date()).getFullYear();
      if (currYear - person.year >= 19) {
        console.log(person.name);
      }
    }) */
    console.table(people);
    const isAdult = people.some(person => {
      const currYear = (new Date()).getFullYear();
      return currYear - person.year >= 19;
    });
    console.log('Are some person adults?');
    console.log({isAdult});
    // Array.prototype.every() // is everyone 19 or older?
    console.log('Are they ALL adults?');
    const allAdult = people.every(person => {
      const currYear = (new Date()).getFullYear();
      return currYear - person.year >= 19;
    });
    console.log({allAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log('The comment you are looking for is: ')
    /*
    // First example solving this:
    const comment = comments.find(comment => {
      if (comment.id === 823423) {
        return true;
      }
    }); */

    // A simpler way to do the same, since we know it will return true:
    const comment = comments.find(comment => {
      return comment.id === 123523;
    });
    console.log('Comment: ' + comment.text);

    /* Array.prototype.findIndex() */
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log('\nArray Find Index')
    console.table(comments);
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log('The index number of the comment your are looking for is: ' + index);

    // This would remove the comment, but we will do something different below...
    // comments.splice(index, 1);
    // console.table(comments);

    // We will use the spread operator to create a new array based on the comments array.
    // This could be used if we needed to keep the old array and use a new one.
    const commentsTwo = [
      ...comments.slice(0, index), // A copy of the array - start at 0 and go until the index
      ...comments.slice(index + 1) // start at index + 1 and go until the end.
    ];
    console.log('The new array created based on the previous array: \n')
    console.table(commentsTwo);
  </script>
